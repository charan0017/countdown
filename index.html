<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1366, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown</title>
    <link rel="icon" href="favicon.png" sizes="16x16 32x32" type="image/png" />
    <link rel="stylesheet" href="css/bootstrap@4.5.2.min.css" />
    <link rel="stylesheet" href="css/font-awesome@5.11.2.all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="root" class="h-100">
      <div id="nightModeDiv" class="nightmode">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="nightMode" />
          <label class="custom-control-label text-capitalize" for="nightMode">night mode</label>
        </div>
      </div>
      <div id="countdown" class="container h-100 d-none flex-column justify-content-center">
        <div class="d-flex justify-content-center">
          <div class="row justify-content-center align-items-center">
            <h1 id="remaining-percent" class="mt-3 mb-3 position-absolute">100 %</h1>
            <svg class="svg">
              <filter id="dropshadow" height="1000%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="20" />
                <feOffset dx="2" dy="12" result="offsetblur" />
                <feComponentTransfer>
                  <feFuncA type="linear" slope="0.3" />
                </feComponentTransfer>
                <feMerge>
                  <feMergeNode />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
              <circle
                id="circle-edge"
                fill="grey"
                stroke-width="15"
                r="102"
                cx="150"
                cy="150"
                style="filter: url(#dropshadow)"
              />
              <circle
                id="circle"
                fill="#f3f3f3"
                stroke="green"
                stroke-width="15"
                r="100"
                cx="50"
                cy="150"
                transform="rotate(-90 100 100)"
              />
            </svg>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4 text-center">
          <span class="row badge badge-dark shadow-lg text-capitalize">remainig time</span>
        </div>
        <div
          id="remaining-duration"
          class="d-flex justify-content-around align-self-center w-50 pt-3 pb-3 shadow-lg rounded"
        >
          <div class="row justify-content-center w-100 align-items-center text-center text-uppercase">
            <div class="col-4 border-right">
              <h1 id="hrs" class="m-0"></h1>
              <h5 class="m-0">hours</h5>
            </div>
            <div class="col-4 border-right">
              <h1 id="mins" class="m-0"></h1>
              <h5 class="m-0">minutes</h5>
            </div>
            <div class="col-4">
              <h1 id="secs" class="m-0"></h1>
              <h5 class="m-0">seconds</h5>
            </div>
          </div>
        </div>
        <div id="sleep" class="align-self-center d-none">
          <div class="text-center">
            <h2>Its sleeptime ðŸ˜´</h2>
            <h2>Go back to bed before its too late!!</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/jquery@3.5.1.slim.min.js"></script>
    <script src="scripts/popper@1.16.1.min.js"></script>
    <script src="scripts/bootstrap@4.5.2.min.js"></script>
    <script src="utils.js"></script>
    <script src="timer.js"></script>
    <script src="index.js"></script>
    <script src="night-mode.js"></script>
  </body>
</html>
