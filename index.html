<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1366, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <div id="root" class="container mt-5">
      <div class="row justify-content-center align-items-center">
        <div class="timer">
          <div class="controls">
            <h1 id="remaining-percent" class="mt-3 mb-3">100 %</h1>
          </div>
          <svg class="dial">
            <circle fill="grey" stroke-width="15" r="102" cx="150" cy="150" style="z-index: -100;" />
            <circle
              id="circle"
              fill="#f3f3f3"
              stroke="green"
              stroke-width="15"
              r="100"
              cx="50"
              cy="150"
              transform="rotate(-90 100 100)"
            />
          </svg>
        </div>
        <div class="duration d-none">
          <input id="duration" value="10" />
        </div>
      </div>
      <div class="m-4 text-center">
        <span class="badge badge-info text-capitalize">remainig time</span>
        <div id="remaining-duration" class="row justify-content-center align-items-center">
          <!-- <div class="col-3"><p>Remianing Time:</p></div> -->
          <div class="col-8 border border-info rounded">
            <div class="row justify-content-center align-items-center text-center pt-3 pb-3">
              <div class="col-4 border-right">
                <h1 id="hrs" class="m-0"></h1>
                <h5 class="text-uppercase m-0">hours</h5>
              </div>
              <div class="col-4 border-right">
                <h1 id="mins" class="m-0"></h1>
                <h5 class="text-uppercase m-0">minutes</h5>
              </div>
              <div class="col-4">
                <h1 id="secs" class="m-0"></h1>
                <h5 class="text-uppercase m-0">seconds</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="utils.js"></script>
    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
